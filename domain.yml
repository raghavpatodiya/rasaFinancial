version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - whats_up
  - abusive_user
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_latest_stock_price
  - ask_older_stock_price
  - ask_general_info
  - ask_specific_info
  - what_can_you_do
  - ask_time
  - ask_stock_predictions
  - ask_buy_sell_hold
  - ask_stock_trend
  - ask_volatility
  - ask_top_stock
entities:
  - stock_name
  - time_period
  - info
  - time
  - ORG # for spacy
# slots to store use info
slots:
  time:
    type: any
    mappings:
      - type: from_entity
        entity: time
        intent: ask_time


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Stay happy :)"
    # image: ""

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  # utter_ask_any_else:
  # - text: "would you like to know anything else?"

  utter_whats_up:
  - text: "Hey, i'm good ! How about you ?"

  utter_be_polite:
  - text: "I don't like your tone. Please be polite !"

  utter_what_can_you_do:
  - text: "I can help you with anything related to stocks and more !!"

  utter_time:
  - text: "It's {time}"
actions:
  - get_latest_stock_price
  - get_older_stock_price
  - get_general_info
  - get_specific_info
  - get_stock_predictions
  - get_buy_sell_hold
  - get_stock_trend
  - get_volatility
  - get_top_stock
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
