<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #222;
        color: #fff;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        margin-top: 100px;
        max-width: 400px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-control {
        background-color: #333;
        color: #fff;
        border: 1px solid #555;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
        padding: 15px;
        margin-bottom: 20px;
      }

      .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
        padding: 15px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>New Password</h2>
      <form
        id="newPasswordForm"
        action="/newpassword/{{ token }}"
        method="POST"
      >
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Save Password</button>
      </form>
      <div id="message" class="mt-3">
        <!-- Flash messages will be displayed here -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#newPasswordForm").submit(function (e) {
          e.preventDefault();
          var formData = $(this).serialize();
          var token = "{{ token }}"; // Retrieve the token from your template
          $.ajax({
            type: "POST",
            url: "/newpassword/" + token,
            data: formData,
            success: function (response) {
              $("#message").html(
                '<div class="alert alert-success">Password updated successfully. You can now login with your new password.</div>'
              );
            },
            error: function () {
              $("#message").html(
                '<div class="alert alert-danger">An error occurred while updating your password. Please try again later.</div>'
              );
            },
          });
        });
      });
    </script>
  </body>
</html>
