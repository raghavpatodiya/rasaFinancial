version: "3.1"

rules:
  
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: whats up
  steps: 
  - intent: whats_up
  - action: utter_whats_up

- rule: abusive user
  steps: 
  - intent: abusive_user
  - action: utter_be_polite

- rule: what can you do
  steps: 
  - intent: what_can_you_do
  - action: utter_what_can_you_do

- rule: latest stock price
  steps:
  - intent: ask_latest_stock_price
  - action: get_latest_stock_price

- rule: older stock price
  steps: 
  - intent: ask_older_stock_price
  - action: get_older_stock_price

- rule: general stock info
  steps:
  - intent: ask_general_info
  - action: get_general_info

- rule: specific stock info
  steps:
  - intent: ask_specific_info
  - action: get_specific_info


